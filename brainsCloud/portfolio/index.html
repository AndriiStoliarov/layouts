<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:200,300,300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="user">
                    <div class="user__avatar">
                        <img src="https://placehold.it/57/333" alt="avatar">
                    </div>
                    <div class="user__content">
                        <div class="user__name">
                            Lewis<br>Nathaniel
                        </div>
                        <div class="user__prof">UI &amp; UX Designer</div>
                    </div>
                </div>

                <div class="nav">
                    <a class="nav__link" href="#">work</a>
                    <a class="nav__link" href="#">about me</a>
                    <a class="nav__link" href="#">blog</a>
                    <a class="nav__link" href="#">contact</a>
                    <a class="nav__link  nav__link--btn" href="#">hire me</a>
                </div>

            </div>
        </div>
    </header>

    <!-- Intro -->
    <section class="intro">
        <div class="container">

            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class="intro__subtitle">Hello I'm</h2>
                    <h1 class="intro__title">Lewis Nathaniel</h1>
                    <div class="intro__text">UI &amp; UX Designer</div>

                    <div class="social">
                        <a class="social__link" href="#">
                            <img src="images/behance.svg" alt="behance">
                        </a>
                        <a class="social__link" href="#">
                            <img src="images/dribbble.svg" alt="dribbble">
                        </a>
                        <a class="social__link" href="#">
                            <img src="images/in.svg" alt="linkedin">
                        </a>
                        <a class="social__link" href="#">
                            <img src="images/facebook.svg" alt="facebook">
                        </a>
                        <a class="social__link" href="#">
                            <img src="images/instagram.svg" alt="instagram">
                        </a>
                        <a class="social__link" href="#">
                            <img src="images/twitter.svg" alt="twitter">
                        </a>
                    </div>
                    <a class="btn" href="#">hire me</a>
                    <button class="btn" type="button">see my resume</button>
                </div>

                <img class="intro__photo" src="images/photo.png" alt="photo">
            </div><!-- /.intro__inner -->

        </div><!-- /.container -->
    </section>

    <!-- Works -->
     <div class="works">
        <div class="container">

            <div class="works__nav">
                <a class="works__nav-link" href="#">All</a>
                <a class="works__nav-link" href="#">App</a>
                <a class="works__nav-link" href="#">Websites</a>
                <a class="works__nav-link" href="#">Interaction</a>
            </div>

            <div class="portfolio">
                <div class="portfolio__col">
                    <div class="work">
                        <img class="work__image" src="https://placehold.it/370x300" alt="">
                        <div class="work__content">
                            <div class="work__cat">category</div>
                            <div class="work__title">
                                Project title
                                <div class="work__date"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio__col">2</div>
                <div class="portfolio__col">3</div>
                <div class="portfolio__col">4</div>
                <div class="portfolio__col">5</div>
            </div>

        </div><!-- /.container -->
     </div><!-- /.works -->

</body>
</html>
